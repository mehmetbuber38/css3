<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin & Padding</title>
    <style>
        p{
            border: 5px solid red ;
            margin: 50px;
            padding: 65px;
    
        }
    
        .p-15 {
            border: 5px dotted gold;
            padding: 15px;
        }

        .m-15 {
            border: 10px solid green;
            margin: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="p-15">
        <img src='http://unsplash.it/400/400?random&gravity=center' alt='' />
    </div>

    <div class="m-15">
        <img src='http://unsplash.it/400/400?random&gravity=center' alt='' />
    </div>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo possimus omnis, earum, veritatis maiores officiis
        aperiam ipsam magni, excepturi ex at sunt ducimus temporibus reiciendis numquam similique non illum quis?
    </p>



</body>

</html>
